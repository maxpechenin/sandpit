<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/css.css" media="all">
</head>
<script type="javascript/template" id="keyword_template">
    <li>
        <a href="#">{{{keyword}}}</a>
    </li>
</script>
<script type="javascript/template" id="people_template">
    <li class="suggestion-item">
        <div class="suggestion-item_col1">
            <img src="/img/65x65textphoto.png" class="suggestion-item__photo" alt="">
        </div>
        <div class="suggestion-item_col2">
            <h4 class="suggestion-item__name">{{{fullname}}}</h4>
            <div class="suggestion-item__handle"><a href="#">{{{url}}}</a></div>
            <div class="suggestion-item__title-extension">
                <div>{{{jobtitle}}}</div>
                <div>ex: <a href="#">{{{userid}}}</a></div>
            </div>
            <div>
                <a href="#" class="suggestion-item__email" title="email">{{{email}}}</a>
            </div>
        </div>
    </li>
</script>
<script type="javascript/template" id="document_template">
    <li class="document-item">
        <a href="{{{url}}}" class="document-item_link">{{{title}}}</a>
    </li>
</script>
<body>
    <header class="header">
        <div class="layout-max">
            <div class="layout-header">
                <div class="layout-header__main">
                    <a href="" rel="home" class="header__logo" title="Intranet Homepage">
                        <img src="img/intranet-logo.svg" alt="" class="header__logo-image">
                    </a>
                    <div class="header-search" id="header-search">
                        <form class="quick-search-component" data-reactid=".0">
                            <label for="header-search_input" class="element-invisible">Search</label>
                            <input type="text" id="header-search_input" autocomplete="false" class="header-search__input">
                        </form>
                    </div>
                    <div class="auto-suggestion">
                        <div class="auto-suggestion_keyword">
                            <h2>Contact</h2>
                            <ul>
                            </ul>
                        </div>
                        <div class="auto-suggestion_people">
                            <h2>Matter</h2>
                            <ul>
                            </ul>
                        </div>
                        <div class="auto-suggestion_documents">
                            <h2>Client</h2>
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
<script src="./js/jquery.js"></script>
<script src="./js/mustache.min.js"></script>
<script src="./js/global.js"></script>
</body>
</html>
